<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .action-buttons a {
            display: inline-block;
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            text-decoration: none;
        }
        .btn {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            text-decoration: none;
        }
        .btn-edit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Service</h1>
    <a href="/admin/service/create" class="btn">Add New Service</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.title }}</td>
                <td>{{ service.desc }}</td>
                <td class="action-buttons">
                    <a href="/admin/service/edit/{{ service.ser_id }}" class="btn btn-edit">Edit</a>
                    <a href="/admin/service/delete/{{ service.ser_id }}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
